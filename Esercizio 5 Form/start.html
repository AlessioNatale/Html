<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <h1>registration form</h1>

    <label for="email">email</label>
    <input type="email" id="email" name="email" required>

    <label for="password">password</label>
    <input type="password" id="password" name="password" required>

    <label for="name">Name and Lastname:</label>
    <input type="text" id="name" name="name" required>

    <label for="date">Date of Birth:</label>
    <input type="date" id="date" name="date" required>

    <label for="phone">Telephone Number:</label>
    <input type="tel" id="phone" name="phone" required>

     <label for="plan">Select a Plan:</label>
    <select id="plan" name="plan">
      <option value="free">Free Plan</option>
      <option value="plan1">Plan 1</option>
      <option value="plan2">Plan 2</option>
      <option value="plan3">Plan 3</option>
    </select><br>

    <label for="pro">Pro Plan:</label>
    <input type="checkbox" id="pro" name="pro">

    <label for="creditCard">Credit Card Number:</label>
    <input type="text" id="creditCard" name="creditCard" required>

    <label for="cvc">CVC:</label>
    <input type="text" id="cvc" name="cvc" required>

    <label for="expiration">Expiration Date:</label>
    <input type="text" id="expiration" name="expiration" required>

    <label for="forAddress">Address:</label>
    <input type="text" id="Address" name="Address" required>

    <button type="submit">Submit</button>
  </body>
</html>
